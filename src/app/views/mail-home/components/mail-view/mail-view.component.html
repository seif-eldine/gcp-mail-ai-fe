

<div class="page-wrapper">

    <h3>Todos</h3>

    @for (todo of todos(); track todo) {
        <div class="todo-item" data-id="{{todo.id}}">
            <input type="checkbox" class="todo-checkbox">
            <span class="todo-title">{{todo.title}}</span>
        </div>
    }
</div>
