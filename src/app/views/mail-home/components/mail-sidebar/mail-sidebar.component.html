<div class="sidebar">
    @for (todoCategory of todosCategories(); track todoCategory.name) {
      <div
        class="item"
        [ngClass]="{ active: activeItem() === todoCategory.name }"
        (click)="selectCategory(todoCategory.name)"
      >
        <i class="{{ todoCategory.icon }}"></i>
        <span class="todo-category-name">{{ todoCategory.name }}</span>
      </div>
    }
  </div>
